services:
  postgres:
    image: postgres:17.1
    env_file:
      - "./database.env"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  user_service:
    image: userimage
    command: sh -c "uvicorn main:app --host 0.0.0.0"
    build:
      context: ./user_service
      dockerfile: Dockerfile
    ports:
      - 8001:8000
    volumes:
      - ./user_service:/app
    depends_on:
      - postgres

  databases_service:
    image: databasesimage
    command: sh -c "uvicorn main:app --host 0.0.0.0"
    build:
      context: ./databases_service
      dockerfile: Dockerfile
    ports:
      - 8002:8000
    volumes:
      - ./databases_service:/app
    depends_on:
      - postgres
      - user_service

  gateway:
    image: gatewayimage
    command: sh -c "uvicorn main:app --host 0.0.0.0"
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./gateway:/app
    depends_on:
      - postgres
      - databases_service
      - user_service
